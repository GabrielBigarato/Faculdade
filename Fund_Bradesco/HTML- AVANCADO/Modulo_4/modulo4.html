<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- A tag META -->
    <!-- A tag utilizada para documentar as ações realizadas e quem é o 
    responsável por sua criação, sem que os dados sejam visíveis para 
    o usuário, é a tag "<META>". -->

<!-- ------------------------------------------------------------------------------------------------------ -->

    <!-- O atributo CONTENT -->
    <!-- Seu valor depende do valor dos atributos NAME ou HTTP-EQUIV. -->

<!-- ------------------------------------------------------------------------------------------------------ -->

    <!-- O atributo NAME, fornece um nome para a informacao no atributo
    CONTENT -->
        <!-- A sintaxe: <META NAME="valor relativo a name"> -->
        <!-- Os valores do atributo NAME podem ser: -->
            <!-- AUTHOR - Informa o autor do documento -->

            <!-- DESCRIPTION - Descreve o documento -->

            <!-- KEYWORDS - Define as palavras chave que descrevem 
                o documento-->

            <!-- GENERATOR - Define o programa utilizado para gerar 
                o documento-->

            <!-- ROBOTS - Define regras para os robos (programas 
                utilizados em sistemas de busca). -->

            <!-- COPYRIGHT - Define informacoes de direitos autorais 
                do documento-->

<!-- ------------------------------------------------------------------------------------------------------ -->

    <!-- O atributo HTTP-EQUIV, fornece um cabecalho HTTP para a informa
    cao no atributo CONTENT -->
        <!-- A sintaxe: <META HTTP-EQUIV = "valor" -->
        <!-- Os valores do atributo HTTP-EQUIV podem ser: -->
            <!-- CONTENT TYPE - Define o tipo do documento(text/html). -->

            <!-- EXPIRES - Define quando o documeno sera considerado 
                obsoleto. -->

            <!-- REFRESH - Define o tempo para que a pagina web seja 
                recarregada-->

            <!-- SET-COOKIE - Define o valor de um cookie-->
        
        <!-- Exemplo, a sintaxe para recarregar uma pagina automaticamente: -->
        <!-- <META HTTP-EQUIV="REFRESH" CONTENT="segundos" URL="novo_url"> -->

<!-- ------------------------------------------------------------------------------------------------------ -->

    <title>Modulo4</title>

</head>
    <body>
    </body>
</html>
