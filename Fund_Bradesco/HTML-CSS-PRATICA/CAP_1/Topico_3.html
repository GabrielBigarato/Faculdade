<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Topico3</title>

        <!-- CSS Linkado ou Externo -->

        <link rel="stylesheet" type="text/css" href="Topico_3.css">

        <!-- CSS Incorporado -->
        <style>
            p{
                color : blue;
                font-size: 30px
            }
       </style>
    </head>
    <body>
        <!-- Codigo CSS Inline -->
        <p style="color:red; font-size: 30px"> O texto vai entre as tags p.</p>

        <!-- Comentarios em CSS -->
        /* */

        <!-- /* Aplicacao da Classe noHTML */ -->

        <p class="nome da classe">Seu texto</p>

        <!-- /* E possivel aplicar mais de uma class em cada elemento: */ -->

        <p class="primeira da classe segunda class"> Seu texto </p>

        <!-- /* Tambem podemos adicionar a mesma class em varios elementos: */ -->

        <p class="primeira da classe">Primeiro paragrafo</p>
        <p class="primeira da classe">Segundo paragrafo</p>
        <p class="primeira da classe">Terceiro paragrafo</p>

    </body>
</html>
