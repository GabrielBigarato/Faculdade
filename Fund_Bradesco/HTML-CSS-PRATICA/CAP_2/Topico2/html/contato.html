<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Code - Contatos</title>
        <link rel="stylesheet" type="text/css" href="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/css/Topico_2.css">
    </head>

    
    <body class="color-page">
        <div class="container-principal" id="topo">
            <header>
                <div class="logo">
                    <a href="Topico_2.html">
                        <img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/logo.png" alt="logo site">
                    </a>
                </div>

                <nav>
                    <ul>
                        <li><a href="Topico_2.html">Home</a></li>
                        <li><a href="clientes.html">Clientes</a></li>
                        <li><a href="sobre.html">Sobre</a></li>
                        <li><a href="#topo">Contato</a></li>
                    </ul>
                </nav>
            </header>

            <div class="img-titulo"><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/contato.png" alt="imagem de contato"></div>
            <section id="txt-contato">
                <form name="meu_form" id="meu_form">
                    <p class="nome">
                        <label for="nome">Nome:</label><br>
                        <input type="text" id="nomeid" placeholder="Ex: Fulano da Silva" required="required" name="nome"/>
                    </p>
                    <p class="fone">
                        <label for="fone">Fone:</label><br>
                        <input type="phone" id="foneid" placeholder="(xx)xxxx-xxxx" name="fone"/>

                    </p>
                    <p>
                        <label for="email">Email:</label><br>
                        <input type="email" id="emailid" placeholder="fulano@gmail.com" name="email" required="required"/>

                    </p>
                    <p>
                        <textarea placeholder="mensagem" required="required"></textarea>

                    </p>
                    <button type="submit" form="meu_form">Enviar</button>
                </form>

                <div id="conta-data">
                    <h4>Code - Desenvolvimento de sites</h4>
                    <h5><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/icoadress.png" alt="endereco"><br>Avenida Novos Conhecimentos n 2016</h5>
                    <h5><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/icoTelefone.png" alt="telefone"><br>+55 11 9999-9999</h5>
                    <h5><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/icoTelefone.png" alt="email"><br>contato@code.com.br</h5>
                    <h5><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/icoface.png" alt="facebook"><br>facebook.com\codedev</h5>
                    <h5><img src="/Fund_Bradesco/HTML-CSS-PRATICA/CAP_2/Topico2/imagem/icoinsta.png" alt="instagram"><br>@codedev</h5>

                </div>
            </section>
        </div>
    </body>
</html>
