
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Topico1</title>
    </head>
    <body>
        <!-- Trabalhando com  DIVs -->
        <!-- Identificando Divs -->
        <!-- Para identificar uma div específica, você pode utilizar 
            o atributo ID. -->
        
        <div id='divtexto'> 
            <h1> O título </h1>
            <p> Aqui vai o texto </p>
            <img src='endereço da imagem' alt='descrição curta da imagem'>
        </div>

        <!-- Formatacao em DIVs diferentes -->
        <!-- Para usar a mesma formatação em várias divs diferentes, 
            podemos utilizar o atributo CLASS. Por exemplo, se 
            precisarmos usar a mesma formatação em vários blocos de texto 
            da página. -->

        <div class='configtexto'>
            <p> Aqui vai o texto </p>
        </div>     

        <!-- Ultilizacao de dois atributos juntos -->
        <!-- Também podemos utilizar os dois atributos juntos, caso 
            precisemos adicionar uma formatação. -->

        <div id='divtexto' class='configtexto'>
            <h1> O título </h1>
            <p> Aqui vai o texto </p>
            <img src='endereço da imagem' alt='descrição curta da imagem'>
        </div>  

        
    </body>
</html>
